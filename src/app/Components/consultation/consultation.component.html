<div class="container" style="font-size: 1.89vh">
    <div class="card myCard">
        <div class="card-header myheader">
            <label class="mybtn1">
        <i class="fa fa-exchange"></i>CONSULTATION DES TRANSACTIONS
      </label>
        </div>
        <div class="card-body">
            <div class="border">
                <!-- <label class="mybtn">
            <i class="fa fa-exchange"></i>CONSULTATION DES TRANSACTIONS</label> -->
                <form #f="ngForm" [formGroup]="formCherche">

                    <div class="form-group has-search">
                        <div class="row">
                            <div class="col">
                                <label style="font-weight: bold;font-size: 1rem;" for="ref_transaction">Référence transaction</label>
                                <span class="fa fa-search form-control-feedback"></span>
                                <input formControlName="ref_transaction" (keyup.enter)="getAllTransaction()" type="text" class="form-control" id="ref_transaction" />
                            </div>
                            <div class="col">
                                <label style="font-weight: bold;font-size: 1rem;" for="test">Code transaction</label>
                                <span class="fa fa-search form-control-feedback"></span>
                                <input formControlName="code_transaction" (keyup.enter)="getAllTransaction()" type="text" class="form-control" id="test" />
                            </div>


                            <div class="col">
                                <label style="font-weight: bold;font-size: 1rem;" for="test">Date début</label>
                                <span class="fa fa-search form-control-feedback"></span>
                                <input type="date" class="form-control" formControlName="startDate" (ngModelChange)="getAllTransaction()" name="startDate" />
                            </div>
                            <div class="col">
                                <label style="font-weight: bold;font-size: 1rem;" for="test">Date Fin</label>
                                <span class="fa fa-search form-control-feedback"></span>
                                <input type="date" class="form-control" formControlName="endDate" (ngModelChange)="getAllTransaction()" name="endDate" />
                            </div>
                            <!--  <div class="col" style="margin-top: 28px;">
                                <button style="text-align: left;padding-left: initial;text-align: center;" (click)="reset()" type="button" class="form-control btn myBtnGCode">Réinitialiser</button>
                            </div> -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="card myCard" style="margin-top: 5px;">
        <div class="card-body">
            <div class="table-responsive">

                <table style="text-size-adjust: auto;font-size: 14px;" data-toggle="table" data-pagination="true" data-pagination-h-align="left" data-pagination-detail-h-align="right " class="table table-sm table-striped table-hover table-center">
                    <thead class="myThead">
                        <tr>
                            <th>Réference</th>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>Pièce</th>
                            <th>Télephone</th>
                            <th>Montant</th>
                            <th>Date</th>
                            <!-- <th>NUMERO RECU</th> -->
                            <!-- <th>Actions</th> -->

                            <!-- <th>PAGE MODULE</th> -->

                        </tr>
                    </thead>
                    <tbody id="myTable ">
                        <tr *ngFor="let trasaction of listeTransactions | paginate: { itemsPerPage: 10, currentPage: p } ; let i = index ">
                            <td>{{ trasaction.refTransaction }}</td>
                            <td>{{ trasaction.nom }}</td>
                            <td>{{ trasaction.prenom }}</td>
                            <td>{{ trasaction.pieceId }}</td>
                            <td>{{ trasaction.tel }}</td>
                            <td>{{ trasaction.montant }}</td>
                            <td>{{ trasaction.dateModification }}</td>

                            <!--  <td style="text-align: center !important;">
                                <button class="btn btn-sm myBtnGCode " (click)="onSelect(envoi)">
                      <i class="fa fa-print "></i>Imprimer</button>
                            </td> -->

                        </tr>
                    </tbody>

                </table>
                <pagination-controls style="text-align: center;" previousLabel="" nextLabel="" (pageChange)="p = $event"></pagination-controls>

            </div>
        </div>
    </div>
