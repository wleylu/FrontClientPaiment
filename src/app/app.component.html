<style>

    .toolbar {
        position: absolute;

        color: white;

    .navbar-brand {
        display: inline-block;
        padding-top: .3125rem;
        padding-bottom: .3125rem;
        margin-right: 1rem;
        font-size: 1.25rem;
        line-height: inherit;
        white-space: nowrap;
        color: white;
        /* Responsive Styles */
        @media screen and (max-width: 767px) {
            .card-container > *:not(.circle-link), .terminal {
                width: 100%;
            }
            .card:not(.highlight-card) {
                height: 16px;
                margin: 8px 0;
            }
            .card.highlight-card span {
                margin-left: 72px;
            }
            svg#rocket-smoke {
                right: 120px;
                transform: rotate(-5deg);
            }
        }
        @media screen and (max-width: 575px) {
            svg#rocket-smoke {
                display: none;
                visibility: hidden;
            }
        }
    }
</style>
